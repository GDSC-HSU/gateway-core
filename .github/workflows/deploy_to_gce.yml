name: GCE Deploy

on:
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCE_INSTANCE: gateway-vm-298937ac0287ee22  
  GCE_INSTANCE_ZONE: asia-east1-b

jobs:
  deploy:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCE_SA_KEY }}
          export_default_credentials: true

#       - name: Use gcloud CLI
#         run: |
#           gcloud info
#           gcloud compute instances list

      - name: Connect GCE and Execute Script
        run: |-
          gcloud compute ssh "$GCE_INSTANCE" --zone "$GCE_INSTANCE_ZONE" -- 'sudo -i'
          cd gatway-core && git pull origin main
